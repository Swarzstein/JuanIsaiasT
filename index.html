<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container text-center">
      <h1 id="title">Title</h1>
      <p id="description">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
      </p>
    </div>

    <div class="card">
      <form id="survey-form">
        <label id="name-label"
          >Name:
          <input id="name" type="text" placeholder="Enter your name" required
        /></label>
        <br />
        <label id="email-label"
          >Email:
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <br />
        <label id="number-label"
          >Number:
          <input
            id="number"
            type="number"
            min="100000000001"
            max="999999999999"
            placeholder="Enter your number"
            required
        /></label>
        <br />
        <label>
          Options:
          <select id="dropdown">
            <option>Option 1</option>

            <option>Option 2</option>
          </select>
        </label>
        <br />
        <label>M<input type="radio" name="optionE" value="M" /></label>
        <label>F<input type="radio" name="optionE" value="M" /></label>
        <br />
        <input type="checkbox" value="c1" /><label>Check 1</label><br />
        <input type="checkbox" value="c2" /><label>Check 2</label><br />
        <input type="checkbox" value="c3" /><label>Check 3</label><br />
        <input type="checkbox" value="c4" /><label>Check 4</label><br />
        <input type="checkbox" value="c5" /><label>Check 5</label><br />
        <input type="checkbox" value="c6" /><label>Check 6</label><br />
        <input type="checkbox" value="c7" /><label>Check 7</label><br />
        <input type="checkbox" value="c8" /><label>Check 8</label><br />
        <input type="checkbox" value="c9" /><label>Check 9</label><br />

        <p>Do you have any addicional comments?</p>
        <textarea> </textarea>
        <br />
        <button class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
